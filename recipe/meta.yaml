{% set name = "nr.types" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "db0bb036e2def9bf88d2d040b79dd2256366daace3299394a54f099deab1b275"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six
    - typing

test:
  imports:
    - nr
    - nr.types
    - nr.types.collections
    - nr.types.maps
    - nr.types.structured
    - nr.types.utils

about:
  home: "https://github.com/NiklasRosenstein/python-nr.types"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "Toolbox with useful Python classes and type magic."

extra:
  recipe-maintainers:
    - NiklasRosenstein
