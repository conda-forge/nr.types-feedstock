{% set name = "nr.types" %}
{% set version = "4.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6c44f37441cf5d563c9e0302dc2bc942b2a22d7a73ff18fa71f88017fa6254ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deprecated
    - python >=3.6
    - six
    - typing

test:
  imports:
    - nr
    - nr.types
    - nr.types.collections
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/NiklasRosenstein/python-nr.types"
  license: "MIT"
  license_file: "LICENSE.txt"
  summary: "Toolbox with useful Python classes and type magic."

extra:
  recipe-maintainers:
    - NiklasRosenstein
